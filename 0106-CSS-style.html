<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS style 2</title>
    <style>
        .js{
            font-weight: bold;
            color:red;
        }
    </style>
</head>
<body>
    <p>
    <h2 style ="background-color:coral; color:powderblue">JavaScript</h2>
    <p>
        <div style="font-size: 13px;">
        <span class="js"> JavaScript</span>란 프로토타입기반의 프로그래밍 언어로, 스크립트 언어에 해당된다. 
        특수한 목적이 아닌 이상 모든 웹 브라우저에 인터프리터가 내장되어 있다. 
        오늘날 HTML, CSS와 함께 웹을 구성하는 요소 중 하나다. 
        HTML이 웹 페이지의 기본 구조를 담당하고, CSS가 디자인을 담당한다면  <span class="js"> JavaScript</span>는 클라이언트 단에서
        웹 페이지가 동작하는 것을 담당한다.
        웹 페이지를 자동차에 비유하자면, HTML은 자동차의 뼈대, CSS는 자동차의 외관, 
        <span class="js"> JavaScript</span>는 자동차의 동력이라고 볼 수 있다.
    </div>
    </p>
</p>
</body>
</html>
