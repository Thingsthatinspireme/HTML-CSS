<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
    
        for(var i = 5; i > 0; i--){
            var j = i
            var star = " ";
            while(j > 0){
            star += "*";
            j--;
          }  
          document.write(star, "<br/>");
        }
    </script>
</head>
