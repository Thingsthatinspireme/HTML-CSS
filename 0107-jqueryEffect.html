<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effect</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(document).ready(function () {
            //숨김 버튼을 눌리면 내용들이 숨겨지고 숨김이라는 글자가 노출로 바뀌게 만들자

            //그냥 숨기기 기능만 
            // $(".btn1").on("click", function(){
            //     $(".Effect").css({display : "none"});
            // });   

            //slideUp메소드를 이용해서 블라인드가 말려올라 가는 것처럼 효과를 줄 때
            $(".btn1").on("click", function () {
                var ts = $(this);
                if (ts.text() == "숨김") {
                    $(".Effect").slideUp(1000, function () {
                        //slideUp함수가 1초에 걸쳐서 일어나고 콜백함수가 호출
                        //숨겨지면 글자를 노출로 바꿈
                        $(".btn1").text("노출");
                    });
                } else {
                    $(".Effect").slideDown(1000, function () {
                        //slideDown함수가 1초에 걸쳐서 일어나고 콜백함수가 호출
                        //나타나면 글자를 숨김으로 바꿈
                        $(".btn1").text("숨김");
                    });
                }
            });
        });
    </script>
</head>

<body>
    <p class="btnEffect">
        <button class="btn1">숨김</button>
    </p>
    <div class="Effect">
        <p class="txt1">내용1</p>
        <p class="txt1">내용2</p>
    </div>
</body>

</html>
